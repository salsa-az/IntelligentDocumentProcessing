# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python + Vue.js app to Azure Web App - IDP-insurance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      # üß© 1. Checkout source code
      - uses: actions/checkout@v4

      # üêç 2. Setup Python environment
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üì¶ 3. Setup Node.js environment for Vue.js build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use version compatible with your Vue project

      # üß± 4. Install frontend dependencies and build Vue.js
      - name: Install dependencies and build Vue.js frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          # Move built dist folder into endpoint/ so Flask can serve it
          mv frontend/dist endpoint/dist

      # üß∞ 5. Create Python virtual environment and install backend dependencies
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # üì§ 6. Upload build artifacts for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-vue-app
          path: |
            .
            !antenv/
            !frontend/node_modules/
            !frontend/dist/
      
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # üîΩ 1. Download the artifact created by the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-vue-app

      # ‚òÅÔ∏è 2. Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'IDP-insurance'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8D12BD34FC064BCD98CD66A73C512DBD }}
